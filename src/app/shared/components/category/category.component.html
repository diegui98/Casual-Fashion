<div class="container">
  <h1 class="display-1" style="text-align: center; margin-bottom: 20px">
    {{ category }}
  </h1>
  <div>
    <a routerLink="#" class="categoryLink">Home</a
    ><span class="categorySpacer">></span
    ><a class="categoryLink">{{ category }}</a>
  </div>
  <div style="display: flex; justify-content: space-between">
    <app-filterBy
      (colorFilterChanged)="selectColorFilter($event)"
      (priceToFilter)="selectPriceToFilter($event)"
      [productList]="productList"
      style="flex-shrink: 1; width: 30%"
    ></app-filterBy>
    <app-sortBy [productList]="productList" style="flex-shrink: 1"></app-sortBy>
  </div>
</div>

<div class="container">
  <app-catalog
    [colorFilter]="colorFilter"
    [productList]="productList"
    [priceToFilter]="priceToFilter"
  ></app-catalog>
</div>
