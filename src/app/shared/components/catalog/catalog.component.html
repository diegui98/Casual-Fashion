<div class="catalog">
  <app-product-card
    class="productCard"
    *ngFor="let product of productList"
    [product]="product"
    [colorFilter]="colorFilter"
    [priceToFilter]="priceToFilter"
    (click)="goToDetails(product.id)"
    (colorChanged)="colorChanged($event)"
    style="cursor: pointer"
  ></app-product-card>
</div>
