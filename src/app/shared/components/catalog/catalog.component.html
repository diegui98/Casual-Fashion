<div class="catalog catalog-md">
  <ng-container *ngFor="let product of productList">
    <app-product-card
      class="productCard productCard-md productCard-sm"
      [product]="product"
      [colorFilter]="colorFilter"
      [priceToFilter]="priceToFilter"
      (click)="goToDetails(product.id)"
      (colorChanged)="colorChanged($event)"
      style="
        cursor: pointer;
        color: black;
        background-color: #43c0f6;
        border: 2px dashed #f5ce28;
      "
      *ngIf="
        (colorFilter == 'none' ||
          this.product.image[0].color == colorFilter ||
          this.product.image[1]?.color == colorFilter) &&
        (!this.priceToFilter || this.product.price < this.priceToFilter)
      "
    ></app-product-card>
  </ng-container>
</div>
