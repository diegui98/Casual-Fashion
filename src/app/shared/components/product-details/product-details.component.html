<app-small-index
  [category]="category"
  [detailsMode]="true"
  [productName]="product.name"
></app-small-index>
<app-product-card [product]="product" [detailsMode]="true"></app-product-card>
<div>
  Size
  <ul class="list-group list-group-horizontal">
    <li
      *ngFor="let size of product.size; index as i"
      [ngClass]="{ active: i == activeSize }"
      class="list-group-item"
      aria-current="true"
      (click)="selectSize(i)"
      style="cursor: pointer"
    >
      {{ size }}
    </li>
  </ul>
</div>
<div>
  Amount
  <div class="btn-group" role="group" aria-label="Basic outlined example">
    <button
      type="button"
      class="btn btn-outline-primary"
      (click)="removeAmount()"
    >
      -
    </button>
    <button class="btn btn-outline-primary disabled">{{ buyAmount }}</button>
    <button type="button" class="btn btn-outline-primary" (click)="addAmount()">
      +
    </button>
  </div>
</div>
<button class="btn btn-success">Buy!</button>
