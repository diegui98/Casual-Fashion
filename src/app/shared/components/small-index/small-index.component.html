<div style="display: flex; flex-wrap: wrap; align-items: baseline">
  <!--Home Link-->
  <a [routerLink]="['/Home']" class="categoryLink">Home</a>
  <span class="categorySpacer">></span>
  <!--Current Category Link-->
  <a
    [routerLink]="['/Store']"
    [queryParams]="{ category: category }"
    class="categoryLink"
    >{{ category }}</a
  >
  <!--Active Product Name-->
  <span *ngIf="detailsMode">
    <span class="categorySpacer">></span>
    <a class="categoryLink">{{ productName }}</a>
  </span>
</div>
