<div>
  <a
    [routerLink]="['/Home']"
    class="categoryLink"
    (click)="changeSidebarCategory(-1)"
    >Home</a
  >
  <span class="categorySpacer">></span>
  <a
    [routerLink]="['/Store']"
    [queryParams]="{ category: category }"
    class="categoryLink"
    (click)="changeSidebarCategoryByCategory()"
    >{{ category }}</a
  >
  <span *ngIf="detailsMode">
    <span class="categorySpacer">></span>
    <a class="categoryLink">{{ productName }}</a>
  </span>
</div>
