<div class="container pb-5 mt-n2 mt-md-n3">
  <!-- Cart -->
  <div class="pt-3 pt-md-0 mt-2">
    <h1 class="h1 text-center pt-4 font-weight-semibold">Your Cart</h1>
    <hr />
    <div class="mdColumnCart">
      <!-- Total Price Column -->
      <div class="col-md-3">
        <div id="totalPrice" class="bg-light">
          <h5 class="h5 px-4 py-3 text-center">Total Price</h5>
          <div class="h2 font-weight-semibold text-center py-3">
            {{ total | currency }}
          </div>
        </div>
        <div id="checkoutContainer" class="text-center">
          <button
            class="btn btn-success"
            [disabled]="this.products.length <= 0"
            (click)="checkout()"
          >
            Checkout
          </button>
          <div class="text-danger" *ngIf="this.products.length <= 0">
            Your cart is empty!
          </div>
        </div>
      </div>
      <hr />
      <!-- Items Column -->
      <div class="col-md-9">
        <div id="sadCartContainer" *ngIf="this.products.length <= 0">
          <img src="../../../../assets/empty-cart.webp" alt="empty cart icon" />
        </div>
        <div
          class="product-info"
          *ngFor="let product of products; let i = index"
        >
          <div class="row">
            <div class="col-md-4">
              <div class="">
                <img
                  [src]="product?.image"
                  alt="Product"
                  alt=""
                  class="img-circle"
                />
              </div>
            </div>
            <div class="col-md-8 productCartInfo">
              <h4>
                <span>{{ product.ammount }}</span>
                {{ product?.name }}
                <span
                  >${{
                    product.ammount * product.price | number : "1.2-2"
                  }}</span
                >
              </h4>
              <div>
                <div class="productDetails">
                  Color:
                  <span class="capitalize">{{ product.color }}</span>
                </div>
                <div class="productDetails">
                  Size: <span>{{ product.size }}</span>
                </div>
                <div class="productDetails">
                  Ammount: <span>{{ product.ammount }}</span>
                </div>
                <div class="productDetails">
                  Cost Per Unit : <span>{{ product.price }}</span>
                </div>
              </div>

              <button
                (click)="removeFromCart(product)"
                type="button"
                class="btn btn-danger mt-3"
              >
                Remove from cart
              </button>
            </div>
          </div>
          <hr />
        </div>
      </div>
    </div>
  </div>
</div>
